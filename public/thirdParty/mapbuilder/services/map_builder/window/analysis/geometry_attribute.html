<div class="analysis-item-body-geometry_attribute">
    <div class="parameters">
        <div class="parameters-container">
            <div>
                <div class="parameter-src-layers"></div>
                <div class="parameter-geometry-attribute"></div>
                <!--<div class="parameter-geo-srs"></div>-->
                <!--<div class="parameter-area-srs"></div>-->
                <!--<div class="parameter-result"></div>-->
                <div class="parameter-return-result-button"></div>
            </div>
        </div>

        <div class="toolbox-scrollbar">
            <div style="display: none"></div>
        </div>
    </div>

    <div class="analysis-item-run"></div>
</div>

<script>

  $(document).ready(function () {
    let selector = ".analysis-item-body-geometry_attribute";
    let mapView = KQ.Builder.BuilderProject.getInstance().mapView;

    KQ.Control.Waiting.show(mapView._getMap(), 'pin', 'meter');

    setTimeout(function () {
      try {
        // 进行初始化
        createParametersHtml(selector);
        initControls(selector);

        // 添加tips
        $(".analysis-item-body-geometry_attribute .parameter-src-layers label").append('<div class="add-information"></div>');
        $(".analysis-item-body-geometry_attribute .parameter-geometry-attribute label").append('<div class="add-information"></div>');
        KQ.Builder.BuilderUi.InformationTips.getInstance().init(selector + " .parameter-src-layers .add-information", KQ.Local.Builder.layerHelp.geometryAttributeSrcLayerTips());
        KQ.Builder.BuilderUi.InformationTips.getInstance().init(selector + " .parameter-geometry-attribute .add-information", KQ.Local.Builder.layerHelp.geometryAttributeNameTips());

        /* 滚动条 */
        toolBoxScrollBar(selector);

        // 进行图形属性接口的事件绑定
        KQ.Builder.BuilderToolbox.BuilderGeometryAttribute.getInstance().init(selector);

      } finally {
        KQ.Control.Waiting.close();
      }
    }, 50);
  })

</script>
