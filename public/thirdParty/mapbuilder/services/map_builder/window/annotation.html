<div class="annotation-layer-list">
    <div class="draw-button-group">
        <div class="dv-draw-option" title="绘制点"><span class="icon iconfont icon-shape-point"></span><span>点</span></div>
        <div class="dv-draw-option" title="绘制线"><span class="icon iconfont icon-shape-line"></span><span>线</span></div>
        <div class="dv-draw-option" title="绘制面"><span class="icon iconfont icon-shape-polygon"></span><span>面</span>
        </div>
        <div class="dv-draw-option" title="绘制文本"><span class="icon iconfont icon-shape-text"></span><span>文本</span>
        </div>
        <div class="dv-draw-option" title="绘制圆"><span class="icon iconfont icon-shape-circle"></span><span>圆</span>
        </div>
        <div class="dv-draw-option" title="绘制矩形"><span class="icon iconfont icon-shape-rectangle"></span><span>矩形</span>
        </div>
    </div>

    <div class="search-bar">
        <span class="k-textbox k-grid-search k-display-flex">
            <input autocomplete="off" placeholder="Search..." title="Search..." class="k-input" onkeyup="annotationLayerFilter(this)">
            <span class="k-input-icon">
                <span class="k-icon k-i-search"></span>
            </span>
        </span>
    </div>

    <div id="annotation-list"></div>
</div>

<style>

    .annotation-layer-list .draw-button-group {
        width: 250px;
        height: 80px;
        margin-top: 20px;
    }

    .annotation-layer-list .draw-button-group .dv-draw-option {
        width: 80px;
        height: 32px;
        margin-top: 6px;
        border-radius: 4px;
    }

    .annotation-layer-list .draw-button-group .dv-draw-option span:nth-child(1) {
        margin-right: 6px;
    }

    .annotation-layer-list .draw-button-group .dv-draw-option span:nth-child(2) {
        width: 26px;
    }

    .annotation-layer-list .search-bar {
        margin-top: 14px;
    }

    .annotation-layer-list .search-bar .k-grid-search {
        width: 248px;
        height: 32px;
    }

    .annotation-layer-list .search-bar .k-grid-search .k-input-icon {
        width: 8px;
    }

</style>

<script>

  $(function () {

    global.annotationLayerFilter = global.annotationLayerFilter || function(el) {
      let sarchString = $(el).val();
      let container = KQ.Builder.BuilderProject.getInstance().annotationLayersContainer;

      container._listbox.dataSource.filter({ field: "name", operator: "contains", value: sarchString });
    }

    // 绘制点
    $(".annotation-layer-list .draw-button-group > .dv-draw-option:nth-child(1)").kendoButton({
      click: function (e) {
        let geoman = KQ.Builder.BuilderProject.getInstance().geoman;
            geoman.enableDraw(KQ.Map.MapGeoman.Type_Point);
      }
    });

    // 绘制线
    $(".annotation-layer-list .draw-button-group > .dv-draw-option:nth-child(2)").kendoButton({
      click: function (e) {
        let geoman = KQ.Builder.BuilderProject.getInstance().geoman;
        geoman.enableDraw(KQ.Map.MapGeoman.Type_Line);
      }
    });

    // 绘制面
    $(".annotation-layer-list .draw-button-group > .dv-draw-option:nth-child(3)").kendoButton({
      click: function (e) {
        let geoman = KQ.Builder.BuilderProject.getInstance().geoman;
        geoman.enableDraw(KQ.Map.MapGeoman.Type_Polygon);
      }
    });

    // 绘制文本
    $(".annotation-layer-list .draw-button-group > .dv-draw-option:nth-child(4)").kendoButton({
      click: function (e) {
      }
    });

    // 绘制圆
    $(".annotation-layer-list .draw-button-group > .dv-draw-option:nth-child(5)").kendoButton({
      click: function (e) {
        let geoman = KQ.Builder.BuilderProject.getInstance().geoman;
        geoman.enableDraw(KQ.Map.MapGeoman.Type_Circle);
      }
    });

    // 绘制矩形
    $(".annotation-layer-list .draw-button-group > .dv-draw-option:nth-child(6)").kendoButton({
      click: function (e) {
        let geoman = KQ.Builder.BuilderProject.getInstance().geoman;
        geoman.enableDraw(KQ.Map.MapGeoman.Type_Rectangle);
      }
    });

  })

</script>
