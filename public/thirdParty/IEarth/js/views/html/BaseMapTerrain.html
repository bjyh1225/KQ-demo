<style>
    .module-baseMap-terrain-content .btn {
        border: none;
    }

    .module-baseMap-terrain-content .terrain table {
        margin-bottom: 0px;
    }

    .module-baseMap-terrain-content .terrain table td {
        padding: 3px 3px 5px 2px;
        border: none;
    }
</style>

<div class="module-baseMap-terrain-content">
    <ul class="nav nav-tabs nav-justified">
        <li class="active">
            <a :href="'#baseMapTerrain_baseMap_' +guid" data-toggle="tab" @click="onTabsToggle('image')">
                {{titles.image}}
            </a>
        </li>
        <li>
            <a :href="'#baseMapTerrain_terrain_' +guid" data-toggle="tab" @click="onTabsToggle('terrain')">
                {{titles.terrain}}
            </a>
        </li>
    </ul>
    <div class="tab-content" style="padding: 5px 0px;">
        <div class="tab-pane fade in active" :id="'baseMapTerrain_baseMap_' +guid">
            <!--影像-->
            <div class="items">
                <div v-for="(item,index) in baseImageryLayerCollection" class="item" :title="item.title||item.name"
                     @click="onImageryItemsClk(index)">
                    <div class="item-thumbnail" v-if="item.unRemoved" style="cursor:default;">
                        <img style="width:100%;height:100%;" v-lazy="item.iconUrl" :title="item.name">
                        <div class="attr">
                            <div class="bg"></div>
                            <div class="description">{{item.dataSourceType}}</div>
                            <div class="selected" v-show="item.selected"><span class="fui-check"></span></div>
                        </div>
                    </div>
                    <div class="item-thumbnail" v-else>
                        <img style="width:100%;height:100%;" v-lazy="item.iconUrl" :title="item.name">
                        <div class="attr">
                            <div class="bg"></div>
                            <div class="description">{{item.dataSourceType}}</div>
                            <div class="selected" v-show="item.selected"><span class="fui-check"></span></div>
                        </div>
                    </div>
                    <div class="item-h">{{item.name}}</div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" :id="'baseMapTerrain_terrain_' +guid">
            <div class="items terrain">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr v-for="(item,index) in terrainLayerCollection">
                        <td>
                            <div class="item sm" :title="item.title||item.name" @click="onTerrainItemsClk(index)">
                                <div class="item-thumbnail">
                                    <img style="width:100%;height:100%;" v-lazy="item.iconUrl" :title="item.name"/>
                                    <div class="attr">
                                        <div class="bg"></div>
                                        <div class="description">{{item.dataSourceType}}</div>
                                        <div class="selected" v-show="item.selected"><span class="fui-check"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="b">{{item.name}}</div>
                            <div>{{item.url}}</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div style="text-align: right;display:none;">
        <a href="#" class="btn btn-default btn-xs" @click="onAddNewBtnClk(dataType)"
           :title="titles.addNew">
            <span class="iconfont icon-add2" aria-hidden="true"></span>&nbsp;&nbsp;{{titles.addNew}}
        </a>
    </div>
</div>
