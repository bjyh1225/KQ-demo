<div class="sight_analysise_module">
  <table class="table table-condensed" style="table-layout: fixed;">
    <tbody>
      <!-- AddPoint -->
      <tr>
        <td style="padding: 8px 5px;">
          <a href="#" class="btn btn-default" style="margin-right: 15px;" @click='addSeePoint'>{{titles.seePoint}}</a>
          <a href="#" class="btn btn-default" @click='addTragetPoint'>{{titles.targetPoint}}</a>
        </td>
      </tr>
      <!-- ShowLabel -->
      <tr>
        <td>
          <div style="display: inline-block;margin: 5px 8px 5px 5px;">{{titles.showLabel}}</div>
          <input type="checkbox" checked @change="showLabel" />
        </td>
      </tr>
    </tbody>
  </table>
  <div style="margin: 5px;">
    <a href="#" class="btn btn-default" style="float: right;" @click='clearAll'>{{titles.clearAll}}</a>
  </div>
</div>
