<style type="text/css">

    .module-tours-content {
        min-width: 250px;
        padding: 5px 8px 3px 5px;
    }

    .module-tours-content .table {
        margin-bottom: 5px;
    }

    .module-tours-content a.btn {
        /*border: none;*/
    }

    .module-tours-content a.btn.btn-xs .iconfont {
        font-size: 12px;
    }
</style>

<div class="module-tours-content">
    <!--Draw buttons-->
    <div class="" role="group">
        <table class="table table-condensed">
            <thead>
            <tr>
                <td>{{titles.no}}</td>
                <td>{{titles.tourName}}</td>
                <td>{{titles.done}}</td>
            </tr>

            </thead>
            <tbody>
            <tr v-for="(item,index) in tourList">
                <td>{{index + 1}}</td>
                <td>{{item.name}}</td>
                <td>
                    <!--<a @click.prevent = "onPlayBtnClk(index);">播放</a>-->
                    <!--<a @click.prevent = "onStopBtnClk(index);">暂停</a>-->
                    <a class="btn btn-xs" href="#" @click="onPlayBtnClk(index);"
                       :title="titles.play">
                        <span class="iconfont icon-play" aria-hidden="true"></span>
                    </a>
                    <a class="btn btn-xs" href="#" @click="onStopBtnClk(index);"
                       :title="titles.stop">
                        <span class="iconfont icon-stop1" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
