<style>
    .module-base-settings-content table {
        margin-bottom: 0px;
    }

    .module-base-settings-content .noborder table td {
        vertical-align: middle !important;
        padding: 2px 8px;
        border: none !important;
    }
</style>

<div class="module-base-settings-content">
    <ul class="nav nav-tabs nav-justified">
        <li class="active">
            <a :href="'#scene_settings_general_' +guid" data-toggle="tab">
                {{titles.general}}
            </a>
        </li>
        <li>
            <a :href="'#scene_settings_render_' +guid" data-toggle="tab">
                {{titles.render}}
            </a>
        </li>
    </ul>
    <div class="tab-content" style="padding: 5px 5px;">
        <div class="tab-pane fade in active noborder" :id="'scene_settings_general_' +guid">
            <table class="table" style="">
                <tr>
                    <td>{{titles.viewMode}}</td>
                    <td>
                        <select class="cesium-button" v-model="sceneMode" style="width: 100%;">
                            <option :value="sceneModeEnum.view3D">{{titles.view3D}}</option>
                            <option :value="sceneModeEnum.view2D">{{titles.view2D}}</option>
                            <option :value="sceneModeEnum.viewColumbus">{{titles.viewColumbus}}</option>
                            <!-- <option :value="sceneModeEnum.viewMorphing">{{titles.viewMorphing}}</option> -->
                        </select>
                    </td>
                </tr>
            </table>
        </div>
        <div class="tab-pane fade  noborder" :id="'scene_settings_render_' +guid">
            <table class="table" style="table-layout: fixed;">
                <tr>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.atmosphereEffect"
                                   @change="onRenderCheckboxChange(renderEnum.atmosphereEffect)"/>
                            <span class="custom-checkbox checkbox-span"></span>{{titles.atmosphereEffect}}
                        </label>
                    </td>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.lightEffect"
                                   @change="onRenderCheckboxChange(renderEnum.lightEffect)"/>
                            <span class="custom-checkbox checkbox-span"></span> {{titles.lightEffect}}
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.waterEffect"
                                   @change="onRenderCheckboxChange(renderEnum.waterEffect)"/>
                            <span class="custom-checkbox checkbox-span"></span>{{titles.waterEffect}}
                        </label>
                    </td>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.fogEffect"
                                   @change="onRenderCheckboxChange(renderEnum.fogEffect)"/>
                            <span class="custom-checkbox checkbox-span"></span> {{titles.fogEffect}}
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.depthAgainst"
                                   @change="onRenderCheckboxChange(renderEnum.depthAgainst)"/>
                            <span class="custom-checkbox checkbox-span"></span>{{titles.depthAgainst}}
                        </label>
                    </td>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.skyBox"
                                   @change="onRenderCheckboxChange(renderEnum.skyBox)"/>
                            <span class="custom-checkbox checkbox-span"></span> {{titles.skyBox}}
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.sun"
                                   @change="onRenderCheckboxChange(renderEnum.sun)"/>
                            <span class="custom-checkbox checkbox-span"></span>{{titles.sun}}
                        </label>
                    </td>
                    <td>
                        <label class="custom-label">
                            <input class="custom-checkbox" type="checkbox" v-model="renderSettings.moon"
                                   @change="onRenderCheckboxChange(renderEnum.moon)"/>
                            <span class="custom-checkbox checkbox-span"></span> {{titles.moon}}
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
