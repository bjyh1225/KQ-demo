<div id="advanced-search" class="advanced-search-widget">

  <div id="select-layer">
    <label id="layer-label">__select-layer__</label><br/>
    <input id="advanced-dropdownlist" class="advanced-search-dropdwonlist"/>
    <button id="advanced-search-history-button" type="button" style="float:right;" >
    </button>
  </div>

  <div id="search-condition">
    <label id="search-label">__query-condition__</label>

    <div id="field-panel">
      <label id="field-label" style="float:left; margin: 5px 0 0 0;" >__field-label__</label>
      <button id="field-add-condition-button" type="button" style="float:right;" >
        <i class="fa fa-arrow-down fa-lg" aria-hidden="true"></i>
        __add-to-condition-info__
      </button>

      <div id="field-listView" class="advanced-search-field-listview"
           style="height: 100px; overflow: auto; line-height: 1.6em; clear:both;" ></div>
    </div>

    <div id="operate-panel" style="width: 100%;">
      <div style="padding-bottom: 3px;">
        <button id="equal-button" type="button" style="width: 32%;"> =</button>
        <button id="less-than-button" type="button" style="width: 32%;"> <</button>
        <button id="greater-than-button" type="button" style="width: 32%;"> ></button>
      </div>

      <div style="padding-bottom: 3px;">
        <button id="greater-or-equal-button" type="button" style="width: 32%;"> >=</button>
        <button id="less-or-equal-button" type="button" style="width: 32%;"> <=</button>
        <button id="greater-or-less-button" type="button" style="width: 32%;"> <></button>
      </div>

      <div style="padding-bottom: 3px;">
        <button id="like-button" type="button" style="width: 32%;">LIKE</button>
        <button id="or-button" type="button" style="width: 32%;">OR</button>
        <button id="and-button" type="button" style="width: 32%;">AND</button>
      </div>
    </div>

    <div id="value-info-panel">
      <label id="value-info-label" style="float:left; margin: 5px 0 0 0;" >__value-info__</label>
      <button id="value-add-condition-button" type="button" style="float:right;" >
        <i class="fa fa-arrow-down fa-lg" aria-hidden="true"></i>
        __value-add-to-condition-info__
      </button>

      <div id="value-info-listView" class="anvanced-search-value-info-listview"
           style="height: 125px; overflow: auto; clear: both;" ></div>
      <button id="get-only-value-button" type="button">__get-only-value__</button>
    </div>


    <div id="condition-panel" style="float:left; width: 100%;">
      <label id="condition-info-label">__condition-info__</label>
      <div style="float: left; width: 100%; margin-bottom: 4px;">
        <textarea id="condition-textarea" class='k-textbox' style="width: 100%; height: 55px;"></textarea>
      </div>
      <br/>
      <button id="clear-button" type="button">__clear__</button>
    </div>
    <div id="action-button-panel">
      <button id="search-button" class="k-primary" type="button">__query__</button>
      <button id="control-panel-button" type="button">__scope__</button>
    </div>
  </div>
</div>
