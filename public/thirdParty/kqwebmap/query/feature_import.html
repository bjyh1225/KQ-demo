<div id="feature-import" class="feature-import-widget">
  <div id="feature-layer-type">
    <label id="feature-select-panel-label">__layer-select__</label>
    <div id="feature-select-layer">
      <label id="feature-select-layer-label">__select-layer__</label><br/>
      <span id="feature-import-layer-dropdownlist" class="feature-import-layer-dropdownlist"/>
    </div>
  </div>

  <div id="feature-action-button-panel">
    <label id="feature-graphics-import-label">__layer-import__</label><br/>
    <button id="graphics-import-btn" class="k-button" type="button" >__import-layer__</button>
  </div>

  <div id="feature-import-option">
    <label id="feature-import-option-label">__options__</label>
    <div id="feature-import-force">
      <label id="feature-import-force-label">__feature-overlay__</label>
      <br/>
      <input type="checkbox" class="k-checkbox" name="feature-import-force" id="feature-cover-force-checkbox" checked="true">
      <label class="k-checkbox-label" for="feature-cover-force-checkbox">__allow-overlay__</label>
    </div>
  </div>
  <br/>

  <button id="attribute-import-btn" class="k-button k-primary" type="button" >__attribute-import__</button>

</div>
