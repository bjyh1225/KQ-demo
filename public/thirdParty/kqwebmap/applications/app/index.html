<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="../../../assets/i/favicon_kq.png">
  <title>KQWebMap Example</title>
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>


<div id="map"></div>

<script src="../../dist/jquery.min.js"></script>
<script src="../../dist/jquery-ui.min.js"></script>

<script src="../../dist/kqlibs.js"></script>
<script src="../../dist/kqwebmap.min.js"></script>

<!--<script src="../../dist/kq.js"></script>-->
<!--<script src="../../dist/other.js"></script>-->

<script>
  function reload(){
    location.reload();
  }

  function initMap(config,lang,callback){
    if(!lang){
      lang='zn';
    }
    var mapConfig = KQ.Map.MapConfig.getInstance();
    mapConfig.initAsync({
        configXML:config.configXML||'',
        infoQueryConfigXML:config.infoQueryConfigXML||'',
        advancedSearchConfigXML:config.advancedSearchConfigXML||'',
        overlayAnalysisConfigXML:config.overlayAnalysisConfigXML||'',
        searchBarConfigXML:config.searchBarConfigXML||''
    },false,function(){
        KQ.Local.setLanguage(lang);
        var mapView = new KQ.Map.MapView({});
        mapView.initAsync(function () {

        });
    });
    if(callback&&typeof callback==='function'){
      callback();
    }
  }
</script>
</body>
</html>
