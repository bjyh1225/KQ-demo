<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>KQWebMap Example</title>

  <meta name="mobile-web-app-capable" content="yes">
</head>
<style type="text/css">
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  .parent {
    /*position: relative;*/
    border: 1px solid red;
    width: 100%;
    height: 100%;
  }

  .layout-content {
    height: calc(100% - 100px - 100px);
  }

  .left {
    float: left;
    width: 100px;
    height: 100%;
    background-color: #5cb85c;
  }

  .mid {
    /*position: relative;*/
    float: left;
    width: calc(100% - 100px - 100px);
    height: 100%;
    border: 1px solid #ff426a;
  }

  .right {
    float: right;
    width: 100px;
    height: 100%;
    background-color: #5cb85c;
  }

  .logo {
    width: 100%;
    height: 100px;
    background-color: #3388ff;
  }

  .bottom {
    width: 100%;
    height: 100px;
    background-color: #3388ff;
  }

  .sidebar {
    /*margin-left: 100px;*/
    /*margin-top: 100px;*/
    /*margin-bottom: 100px;*/
  }
</style>
<body>
<div class="parent">
  <div class="logo">Logo</div>
  <div class="layout-content">
    <div class="left">Sidebar</div>
    <div class="mid">
      <div id="map"></div>
    </div>
    <div class="right">Sidebar</div>
  </div>
  <div class="bottom">Logo</div>
</div>

<script src="../../dist/jquery.min.js"></script>
<script src="../../dist/jquery-ui.min.js"></script>

<script src="../../dist/kqcss.js"></script>
<script src="../../dist/map-example_1.js"></script>
<script src="../../dist/other.js"></script>

<script>
  $(document).ready(function () {
    testMapButton();
  });
</script>
</body>
</html>
